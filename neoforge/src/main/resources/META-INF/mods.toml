modLoader = "javafml"
loaderVersion = "[1,)"
license = "MIT"
issueTrackerURL = "${github_url}issues/"
showAsResourcePack = false

[[mods]]
modId = "squaremap"
version = "${version}"
displayName = "squaremap"
displayURL = "${github_url}"
authors = "jmp"
description = "${description}"
displayTest = "IGNORE_ALL_VERSION"

[[dependencies.squaremap]]
modId = "neoforge"
mandatory = true
versionRange = "[20.4,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.squaremap]]
modId = "minecraft"
mandatory = true
versionRange = "[1.20.4,1.21)"
ordering = "NONE"
side = "BOTH"

[[dependencies.squaremap]]
modId = "cloud"
mandatory = true
versionRange = "*"
ordering = "AFTER"
side = "BOTH"

[[mixins]]
config = "squaremap-forge.mixins.json"
