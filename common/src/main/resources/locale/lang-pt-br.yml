            status: Imprime as configurações atuais para o registro do progresso da renderização
            toggle: Ativa ou desativa o registro de progresso da renderização
            rate: Define o intervalo em segundos para registrar o progresso da renderização
        hide: Esconder um jogador no mapa
        show: Mostrar um jogador no mapa
    argument:
        optional-world: O padrão é o mundo atual do jogador se não for fornecido
