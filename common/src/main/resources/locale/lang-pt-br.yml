    prefix: '<white>[<gradient:#C028FF:#5B00FF>squaremap</gradient>]</white> '
    description:
        help: Obtenha ajuda com comandos squaremap
        resetmap: Redefinir o mapa de um mundo especificado
        confirm: Confirmar um pedido pendente
        reload: Recarregar plug-in
        full-render: Inicie uma renderização completa para o mundo especificado
        cancel-render: Cancelar uma renderização para o mundo especificado
        pause-render: Suspender toda a renderização do mundo especificado
        radius-render: Iniciar uma renderização de raio
